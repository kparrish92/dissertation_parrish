The present study investigates bilinguals' categorization of L3 sounds at first exposure in order to inform debates in L3 phonological acquisition. Broadly, models of third language acquisition debate the role of previously known languages in the acquisition of a third. In particular, the starting point of third language acquisition has been debated, in which some models suggest that one language holistically influences the L3 (The Typological Primacy Model; Rothman, 2015, the L2 Status Factor, Bardel &amp; Falk, 2007), while others suggest that property-by-property or gradient influence is possible (The Linguistic Priximity Model; Westergaard et al., 2017, the Scalpel Model, 2017). 

---

 In the present study, participants who speak L1 American English and L2 Spanish heard a total of 20 French vowel sounds in 4 conditions (L1 bias, L2 bias, new sound, both languages) and chose the closest matching L1 or L2 vowel sound given orthographically in language-specific carrier words. This experimental paradigm has been used in previous studies investigating the Perceptual Assimilation Model (Best &amp; Tyler, 2007), and provides insight into how L2 sounds are categorized by naive learners in order to evaluate the predictions of L2 models of speech learning. Using and adapting this methodology to L3 acquisition, the present study provides evidence that L3 sounds are categorized using both L1 and L2 categories (top figure). Additionally, the same L3 sounds were not always categorized the identically by the within subjects, nor were all selections typically in one language (lower figure). These results suggest that both languages of a bilingual are active during L3 perceptual routines and has implications for L3 models. The data best support the Linguistic Proximity Model (Westergaard et al., 2017), while providing counter-evidence for full transfer models of L3 acquisition such as the L2 Status Factor and the Typological Primacy Model.
